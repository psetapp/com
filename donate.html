<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>PSetAPP Donation</title>
      <meta name="keywords" content="PSetAPP" />
      <meta name="description" content="Photo Settings APP" />
      <meta name="author" content="Alejandro Fernández Pérez" />
      <!-- style css -->
      <link rel="stylesheet" href="css/donate.css">
      <!-- favicon -->
      <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <h1 class="titulo">My Donation:</h1>
        <br>
        <br>
        <input class="primerInput" id="nameDonor" type="text" placeholder="Name...."/>
        <br>
        <br>
        <input class="primerInput" id="emailDonor" type="email" placeholder="Email...."/>
        <br>
        <br>
        <input class="primerInput" id="cantidadDonor" type="number" placeholder="Amount...." min="5"/>€
        <br>
        <br>
        <textarea class="primerInput" id="mensajeDonor" placeholder="Message...." rows="10" cols="50"></textarea>
        <br>
        <br>
        <input class="primerInput" id="numTarjeta" type="text" placeholder="Number of your bank card...."/>
        <br>
        <br>
        <input class="primerInput" id="dateExp" type="text" placeholder="Expiration date...."/>
        <br>
        <br>
        <input class="primerInput" id="cvv" type="text" placeholder="CVV...."/>
        <br>
        <br>
        <input class="segundoInput" type="submit" id="enviarCantidad" value="Send Donation"/>
        <!-- JavaScripts Files -->
        <script src="js/donar.js"></script>
    </body>
