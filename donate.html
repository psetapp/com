<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>PSetAPP Donation</title>
      <meta name="keywords" content="PSetAPP" />
      <meta name="description" content="Photo Settings APP" />
      <meta name="author" content="Alejandro Fernández Pérez" />
      <!-- style css -->
      <link rel="stylesheet" href="css/donate.css">
      <!-- favicon -->
      <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <h1 class="titulo">My Donation:</h1>
        <!-- Botón de PayPal -->
        <form action="https://www.paypal.com/donate/?hosted_button_id=T9N2F4RWFHZW2" method="post" target="_blank">
          <input class="primerInput" id="nameDonor" type="text" placeholder="Name & Surname...."/>
          <input class="primerInput" id="emailDonor" type="email" placeholder="Email....">
          <textarea class="primerInput" id="mensajeDonor" placeholder="Message...." rows="5" cols="25"></textarea>
          <input class="primerInput" id="paypalAmount" type="number" min="5">
          <input class="segundoInput" type="submit" id="enviarCantidad" value="Send Donation">
        </form>
        <!-- JavaScripts Files -->
        <script src="js/donar.js"></script>
    </body>
